
<!-- Formulario de usuarios-->

<form class="form" role="form" autocomplete="off" th:object="${userForm}">
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Primer
			nombre</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${userForm.firstName}" placeholder="Nombre">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Segundo
			nombre</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${userForm.lastName}" placeholder="Segundo Nombre">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Email</label>
		<div class="col-lg-9">
			<input class="form-control" type="email" th:field="${userForm.email}" placeholder="Email">
		</div>
	</div>
	<div class="form-group row">
		<label class="col-lg-3 col-form-label form-control-label">Nombre de usuario</label>
		<div class="col-lg-9">
			<input class="form-control" type="text" th:field="${userForm.username}" placeholder="username">
		</div>
	</div>

	<div class="form-group row">
		<label th:text="Roles"
			class="col-lg-3 col-form-label form-control-label"></label>
		<div class="col-lg-9">
			<select th:field="${userForm.roles}" class="form-control" size="3">
				<option th:each="role :${roles}" th:value="${role.id}" th:text="${role.name}">
				</option>
			</select>
		</div>
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Contraseña</label>
			<div class="col-lg-9">
				<input class="form-control" type="password" th:field="${userForm.password}" placeholder="password">
			</div>
		</div>
		<div class="form-group row">
			<label class="col-lg-3 col-form-label form-control-label">Confirmar contraseña</label>
			
			<div class="col-lg-9">
				<input class="form-control" type="password" th:field="${userForm.confirmPassword}" placeholder="Confirmar contraseña">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-lg-12 text-center">
				<input type="reset" class="btn btn-secondary" value="Cancelar">
				<input type="button" class="btn btn-primary" value="Guardar">
			</div>
		</div>
</form>
